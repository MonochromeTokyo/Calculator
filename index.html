<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>

</head>
<body>
    <div class="whole-flex-container">

        <div class="calc-container">
            <!--Screen-->
            <div class="row1">
                <input type="number" class="row-btns" id="screen">
            </div>
    
            
            <!-- clear and delete-->
            <div class="row2">
                <button class="row-btns" id="btnClear" >C</button>
                <button class="row-btns" id="btnDel">Del</button>
                <button class="row-btns" id="divBtn">/</button>
            </div>
    
            
            <div class="row3">
                <button class="row-btns" id="btn7" value=7>7</button>
                <button class="row-btns" id="btn8" value=8>8</button>
                <button class="row-btns" id="btn9" value=9>9</button>
                <button class="row-btns" id="multiBtn" >x</button>
    
            </div>
    
            <div class="row4">
                <button class="row-btns" id="btn4" value=4>4</button>
                <button class="row-btns" id="btn5" value=5>5</button>
                <button class="row-btns" id="btn6" value=6>6</button>
                <button class="row-btns" id="subBtn">-</button>
            </div>
            <div class="row5">
                <button class="row-btns" id="btn1" value=1>1</button>
                <button class="row-btns" id="btn2" value=2>2</button>
                <button class="row-btns" id="btn3" value=3>3</button>
                <button class="row-btns" id="addBtn">+</button>
            </div>
    
            <div class="row6">
                <button class="row-btns" id="btn0" value=0 >0</button>
                <button class="row-btns">.</button>
                <button class="row-btns" id="eqlBtn">=</button>
            </div>
    
        </div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>


    </div>

</body>
</html>
