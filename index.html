<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>

</head>
<body>
    <script>
        console.log("Hello, World!")
    </script> 
    <div class="calc-flex-container">
        <div class="row1">
            <input type="number" value="0" class="row-btns" id="screen">
        </div>

        <div class="row2">
            <button class="row-btns">C</button>
            <button class="row-btns">Del</button>
        </div>

        
        <div class="row3">
            <button class="row-btns" id="btn7" value="7">7</button>
            <button class="row-btns">8</button>
            <button class="row-btns">9</button>
            <button class="row-btns">X</button>

        </div>

        <div class="row4">
            <button class="row-btns">4</button>
            <button class="row-btns">5</button>
            <button class="row-btns">6</button>
            <button class="row-btns">-</button>
        </div>
        <div class="row5">
            <button class="row-btns">1</button>
            <button class="row-btns">2</button>
            <button class="row-btns">3</button>
            <button class="row-btns">+</button>
        </div>

        <div class="row6">
            <button class="row-btns">0</button>
            <button class="row-btns">.</button>
            <button class="row-btns">=</button>
        </div>

    </div>

</body>
</html>
