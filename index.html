<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">

</head>
<body>
    <script>
        console.log("Hello, World!")
    </script> 
    <div class="calc-flex-container">
        <div class="row1">
            <input type="text" id="username" name="username" value="0">
        </div>

        <div class="row2">
            <button class="row2-btn">C</button>
            <button class="row2-btn">Del</button>
        </div>

        
        <div class="row3">
            <button class="row3-btn">7</button>
            <button class="row3-btn">8</button>
            <button class="row3-btn">9</button>
            <button class="row3-btn">X</button>

        </div>

        <div class="row4">
            <button class="row4-btn">4</button>
            <button class="row4-btn">5</button>
            <button class="row4-btn">6</button>
            <button class="row4-btn">-</button>
        </div>
        <div class="row5">
            <button class="row5-btn">1</button>
            <button class="row5-btn">2</button>
            <button class="row5-btn">3</button>
            <button class="row5-btn">+</button>
        </div>

        <div class="row6">
            <button class="row6-btn">0</button>
            <button class="row6-btn">.</button>
            <button class="row6-btn">=</button>
        </div>

    </div>

</body>
</html>
